<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create API Key</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Fungsi untuk generate API key dari server (backend)
    async function generateApiKey() {
      try {
        const response = await fetch('/create', { method: 'POST' });
        if (!response.ok) throw new Error('Gagal membuat API Key');
        const data = await response.json();
        document.getElementById('apiKey').value = data.apikey;
        document.getElementById('statusMessage').textContent = ''; // Hapus pesan sebelumnya
      } catch (error) {
        document.getElementById('statusMessage').textContent = '‚ùå Terjadi kesalahan saat membuat API Key.';
        document.getElementById('statusMessage').className = 'text-red-500 text-sm text-center mt-4';
        console.error(error);
      }
    }

    // Fungsi untuk submit API key (simulasi penyimpanan)
    function submitApiKey(event) {
      event.preventDefault();
      const apiKey = document.getElementById('apiKey').value.trim();
      const statusMessage = document.getElementById('statusMessage');

      if (apiKey === '') {
        statusMessage.textContent = '‚ö† Silakan buat API Key terlebih dahulu.';
        statusMessage.className = 'text-yellow-500 text-sm text-center mt-4';
        return;
      }

      // Tampilkan pesan sukses di bawah form
      statusMessage.textContent = '‚úÖ API Key berhasil disimpan.';
      statusMessage.className = 'text-green-600 text-sm text-center mt-4';
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">üîë Create API Key</h1>
    
    <form onsubmit="submitApiKey(event)" class="space-y-4">
      <div>
        <label for="apiKey" class="block text-gray-700 font-medium mb-2">API Key</label>
        <input id="apiKey" name="apiKey" type="text" 
               class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Click 'Generate' to create a key" readonly />
      </div>

      <div class="flex justify-between">
        <button type="button" onclick="generateApiKey()" 
                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition">
          Generate
        </button>
        <button type="submit" 
                class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition">
          Save Key
        </button>
      </div>
    </form>

    <!-- Tempat menampilkan pesan status -->
    <p id="statusMessage" class="text-sm text-center mt-4"></p>

    <p class="text-gray-500 text-sm mt-6 text-center">
      Your API key will be generated by the server and used to authenticate requests.
    </p>
  </div>
</body>
</html>
